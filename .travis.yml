language: scala
scala:
- 2.11.7
- 2.10.5
jdk:
- oraclejdk8
- oraclejdk7
sudo: required
before_install:
- sudo ./.travis_scripts/beforeInstall.sh $TRAVIS_SCALA_VERSION $MONGO_SSL
script: ./.travis_scripts/retry.sh 3 ./.travis_scripts/validate.sh
after_success: ./.travis_scripts/afterSuccess.sh
env:
  matrix:
  - MONGO_SSL=true
  - MONGO_SSL=false
